
  <div class="w3-row">
    <div class="w3-padding-16 w3-col">
      <table class="w3-table w3-striped w3-bordered">
        <thead>
          <th class="w3-center rank" style="vertical-align: bottom;">Rank</th>
          <th class="name" style="vertical-align: bottom;">Name</th>
          <th style="vertical-align: bottom;">Score </th>
          <th class="w3-center">
            <div class="w3-dropdown-hover">
              <button id="following-drp" class="w3-button w3-blue">
                <i class="fas fa-check-circle" style="color:white; margin:auto;"></i>
                <i class="fas fa-caret-down"></i></button>
              <div class="w3-dropdown-content w3-bar-block w3-card-4" style="right:0;min-width:117px;">
                <a hx-get="/leaderboard/htmx/{{ game_id }}?following=true"
                   hx-target="#component-leaderboard"
                   class="w3-bar-item w3-button">Following</a>
                <a hx-get="/leaderboard/htmx/{{ game_id }}"
                   hx-target="#component-leaderboard"
                   class="w3-bar-item w3-button">All Players</a>
              </div>
            </div>
          </th>
        </thead>
        <tbody>
          {% for player in leaderboard %}
            <tr>
              <td class="w3-center">{{ player.Rank }}</td>
              <td class="name">{{ player.Name }}</td>
              <td>{{ player.Score }}</td>

              {#      Follow Buttons      #}
              <td class="w3-center" hx-post="{% url 'users-htmx' %}" hx-vals='{"to_follow": "{{ player.id }}"}'>
                {% if player.id in user_following %}
                  <i class="fas fa-check-circle" style="color:#4CAF50; margin:auto;"></i>
                  {% else %}
                  <i class="far fa-circle" style="color:dimgrey; margin:auto;"></i>
                {% endif %}
              </td>

            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
