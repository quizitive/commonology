{% load leadeboard_tags %}

<div class="w3-row" style="padding: 8px 0;"></div>
  <div class="w3-row">

    <div class="game-header w3-padding-large w3-round" style="max-width:640px; margin:auto;">

    <!-- header text -->
    {% if team %}
      <h1 class="w3-padding leaderboard"><b>{{ team.name }}</b></h1>
    {% endif %}
      <div class="leaderboard"><span style="font-size: 28px">{{ game_name }}</span></div>
      <div id="change-game" class="w3-dropdown-click" style="font-size: 20px">
        {{ date_range }}<i class="fas fa-caret-down" style="margin-left:8px;"></i>
      </div>
        <div id="change-game-content"
            {# todo: add older game links here #}
             class="w3-dropdown-content w3-bar-block w3-border w3-round" style="overflow: hidden;">
          <div class="w3-bar-item w3-button w3-border-bottom" style="padding:8px"><b>{{ user.name }}</b></div>
        </div>

      {% if not hide_navigation %}
      <!-- header buttons -->
      <div class="game-buttons w3-row w3-center w3-margin-bottom">
        <div class="leaderboard-results-button-container w3-col m6">
          <a class="game-header-button w3-button {% button_highlight 'leaderboard' %} w3-round-xxlarge leaderboard"
             href="{% series_or_default_url 'leaderboard' 'current-leaderboard' %}{{ requested_game_id|default:'' }}">
          Leaderboard
          </a>
          <a class="game-header-button w3-button {% button_highlight 'results' %} w3-round-xxlarge leaderboard"
             href="{% series_or_default_url 'leaderboard' 'current-results' %}{{ requested_game_id|default:'' }}">
          Results
          </a>
        </div>
        <div class="play-button-container w3-col m6">
          {% active_game as active_game %}
          {% if active_game %}
            <a class="game-header-button play-button w3-button w3-round-xxlarge leaderboard w3-rest" style="background:#f1f3f3;color:#f26649;font-weight:bold;font-style:italic;"
                 href="{% series_or_default_url 'game' 'play' %}{{ active_game.uuid|default:'' }}">
              Play Latest Game!
            </a>
            {% endif %}
        </div>
      </div>
      {% endif %}
    </div>
  </div>
