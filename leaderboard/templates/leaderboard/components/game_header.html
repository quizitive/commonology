{% load leadeboard_tags %}

<div class="w3-row" style="padding: 8px 0;"></div>
  <div class="w3-row">

    <div class="game-header w3-padding w3-round" style="max-width:640px; margin:auto;">

    <!-- header text -->
    {% if team %}
      <h1 class="w3-padding leaderboard"><b>{{ team.name }}</b></h1>
    {% endif %}
      <h1 class="leaderboard">{{ game_name }} </h1>
      <h3 class="leaderboard">{{ date_range }}</h3>

      {% if not hide_navigation %}
      <!-- header buttons -->
      <div class="game-buttons w3-row w3-center">
        <div class="leaderboard-results-button-container w3-col m6">
          <a class="game-header-button w3-button {% button_highlight 'leaderboard' %} w3-round-xxlarge leaderboard"
             href="{% series_or_default_url 'leaderboard' 'current-leaderboard' %}{{ requested_game_id|default:'' }}">
          Leaderboard
          </a>
          <a class="game-header-button w3-button {% button_highlight 'results' %} w3-round-xxlarge leaderboard"
             href="{% series_or_default_url 'leaderboard' 'current-results' %}{{ requested_game_id|default:'' }}">
          Results
          </a>
        </div>
        <div class="play-button-container w3-col m6">
          {% game_is_on as game_is_on %}
          {% if game_is_on %}
            <a class="game-header-button play-button w3-button w3-round-xxlarge leaderboard w3-rest" style="background:#f1f3f3;color:#f26649;font-weight:bold;font-style:italic;"
                 href="{% series_or_default_url 'game' 'play' %}{{ requested_game_id|default:'' }}">
              Play Latest Game!
            </a>
            {% endif %}
        </div>
      </div>
      {% endif %}
    </div>
  </div>
