<div class="answer_slides w3-card w3-container w3-padding-large" style="position: relative;">

  <button class="w3-button " style="float: left; position: absolute; left:0; top:180px;" onclick="plusDivs(-1)">&#10094;</button>
  <button class="w3-button" style="float: right; position: absolute; right:0; top:180px;" onclick="plusDivs(+1)">&#10095;</button>


  <p><b>{{ q }}</b></p>
  <div class="w3-row w3-padding-16 question_content" style="padding: 16px 24px;">
    <div class="w3-col w3-padding-small m5">
      <img class="w3-image" src="https://via.placeholder.com/350" style="display:inline-flex;">
    </div>
    <div class="w3-col w3-padding-small m7">
      <ul>
        {% for res, val in responses.items %}
        <li>{{ res }}   |    <b>{{ val }}</b></li>
        {% endfor %}
      </ul>
    </div>
  </div>

</div>
