<!--users/templates/users/login.html-->

{% extends 'base.html' %}

{% block content %}
<h2>Login</h2>

<p>{{ msg }}</p>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Login">
</form>

<a href = "{% url 'password_reset' %}">Forgot password?</a>


{% endblock %}
