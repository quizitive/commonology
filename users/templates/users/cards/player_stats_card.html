

<div class="cg-card cg-top-blue cg-border-grey w3-modal-content w3-padding-large" style="font-weight: bold;">
  <div class="w3-row w3-center" style="font-size: 18px;">
    {{ header }}
  </div>


  <div id="scrolling-chart" class="w3-padding" style="overflow-x: scroll;overflow-y: hidden">
    <div id="card-chart" class="card-chart" hx-get="{{ chart }}" hx-trigger="load">
      <img width="50" style="margin: 100px auto;display:flex;" src="{% v_static 'img/spinners/puff.svg' %}"/>
    </div>
  </div>
  <script>
  $("#scrolling-chart").animate({
    scrollLeft: 5000
    }, 2000);
  </script>

</div>
