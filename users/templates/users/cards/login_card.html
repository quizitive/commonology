<div class="w3-modal-content w3-round w3-card-2" style="max-width:767px; overflow: hidden;">
    <header class="w3-container w3-teal w3-center">

      {#     todo: pipe in class id    #}
      <span onclick="document.getElementById('login-modal').style.display='none'"
      class="w3-button w3-display-topright">&times;</span>

      {#     todo: pipe this in     #}
      <h3>{{ header }}</h3>
    </header>
  <div class="w3-container w3-padding">

    {#     todo: pipe this in     #}
    {% for msg in messages %}
      <p class="user-msg">{{ msg }}</p>
    {% endfor %}
    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Login" class="w3-button w3-block w3-teal">
    </form>
        <a class="w3-block w3-padding-top-24 w3-centered"
       href = "{% url 'password_reset' %}">Forgot password?</a>
    <hr/>
    <p class="w3-center">Don't have an account?</p>
    <a href="{% url 'join' %}" class="w3-button w3-block w3-margin-bottom w3-teal">Join</a>
  </div>
</div>
