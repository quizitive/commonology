<div class="w3-modal-content w3-round w3-card-2" style="max-width:767px; overflow: hidden;">
    <header class="w3-container w3-teal w3-center">
      <span onclick="document.getElementById('login-modal').style.display='none'"
      class="w3-button w3-display-topright">&times;</span>
      <h3>Join the community!</h3>
    </header>
  <div class="w3-container w3-padding">
    <p>Enter your e-mail and we'll send you a link to join.</p>
    <form method="post" action="{% url 'join' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Join!" class="w3-button w3-block w3-teal">
    </form>
    <a class="w3-block w3-margin-top w3-centered"
       href = "{% url 'password_reset' %}">Forgot password?</a>
  </div>
</div>
