<html>
  <head>
    <style>
      #email-body {
        font-family: "Poppins", Verdana, Arial, sans-serif;
        font-size: 0.9rem;
        background: #fafbfc;
        padding: 24px 0;
      }
      #email-header {
        width: 100%;
        border-bottom: 1px solid lightgrey;
      }
      #email-header-image {
        {#width: 100%;#}
        {#width: 540px;#}
        display: block;
          padding: 0px 24px 16px 24px;
        max-width: 240px;
        margin: auto;
      }
      #email-content {
        background: #fff;
        max-width: 580px;
        margin: 8px auto;
        padding:32px;
        border: 1px solid lightgrey;
        border-radius: 4px;
      }
      #email-content > p {
        margin: 16px 0 32px 0;
      }
      #button-holder {
        width: 100%;
      }
      #button-holder > button {
        margin: 32px auto;
      }
      .w3-button{border:none;display:inline-block;padding:8px 16px;vertical-align:middle;overflow:hidden;text-decoration:none;color:inherit;background-color:inherit;text-align:center;cursor:pointer;white-space:nowrap;border-radius:4px}
      .w3-button.cg-blue > a {
        color: white!important;
        font-family: "Poppins", Verdana, Arial, sans-serif;
        font-size: 1rem;
        text-decoration: None;
      }
      .w3-button.cg-blue:hover {
        color: white!important;
        background: #0090ce!important;
      }
      .cg-blue {
          color: #fff!important;
          background: #0095da!important;
      }
      #footer > p {
        color: grey;
        margin-top: 32px;
        font-size: 0.8rem;
      }
    </style>
  </head>


  <body>
    <div id="email-body">
      <div id="email-content">
        <div id="email-header">
          <img id="email-header-image" src="https://commonologygame.com/static/img/logo.png">
        </div>
        {% block email-content %}
        {% endblock %}
      </div>
    </div>
  </body>


</html>
